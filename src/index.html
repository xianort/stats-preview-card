<!doctype html>
<html
  lang="en"
  class="bg-dark-blue text-transparent-white-75 text-center tracking-wide lg:text-left"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="flex min-h-dvh items-center justify-center p-4">
    <main
      class="bg-desaturated-blue mx-auto max-w-[26.5625rem] overflow-hidden rounded-lg lg:grid lg:max-w-5xl lg:grid-cols-2"
    >
      <div class="bg-soft-violet order-2">
        <picture class="mix-blend-multiply">
          <source
            media="(min-width: 64rem)"
            srcset="../images/image-header-desktop.jpg"
          />
          <img src="../images/image-header-mobile.jpg" alt="" />
        </picture>
      </div>
      <div
        class="space-y-4 px-8 pt-12 pb-10 lg:space-y-8 lg:px-16 lg:pt-14 lg:pb-12"
      >
        <h1>
          Get <span class="text-soft-violet">insights</span> that help your
          business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <dl
          class="mt-12 space-y-8 text-xs tracking-widest uppercase lg:mt-16 lg:flex lg:flex-row lg:justify-between lg:space-y-0"
        >
          <div class="flex flex-col gap-1">
            <dt class="order-2">companies</dt>
            <dd>
              10<span aria-hidden="true">k+</span>
              <span class="sr-only">thousand plus</span>
            </dd>
          </div>
          <div class="flex flex-col gap-1">
            <dt class="order-2">templates</dt>
            <dd>314</dd>
          </div>
          <div class="flex flex-col gap-1">
            <dt class="order-2">queries</dt>
            <dd>
              12<span aria-hidden="true">m+</span>
              <span class="sr-only">million plus</span>
            </dd>
          </div>
        </dl>
      </div>
    </main>

    <footer class="sr-only">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/xianort">xianort</a>.
      </p>
    </footer>
  </body>
</html>
